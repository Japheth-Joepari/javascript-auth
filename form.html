<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="form.css">
<body>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Register</h1>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Firstname" id="firstname" value="" required/>
            <p id="validate1"> </p>

			<input type="text" placeholder="Lastname" id="lastname"value=""  required/>
			<p id="validate2"> </p>

            <input type="email" placeholder="Email" id="email" value="" required/>
			<p id="validate3"> </p>

            <input type="text" placeholder="Username" id="username" value="" required/>
            <p id="validate4"> </p>

			<input type="password" placeholder="Password" id="password"value=""  required/>
            <p id="validate5"> </p>
            
            <input type="password" placeholder="Retype Password" id="rpassword" value="" required/>
            <p id="validate6"> </p>
			<button id="signup-button">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<span>or use your account</span>
			<input type="email" placeholder="Email" required/>
			<input type="password" placeholder="Password" required/>
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<footer>
	<p>
		Created by
		<a target="_blank" href="#">Japheth Joepari</a>
	
	</p>
</footer>
</body>
<script src="form.js"></script>
</html>
</html>
